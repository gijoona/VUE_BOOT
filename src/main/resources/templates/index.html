<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>VUE-BOOT Template</title>

<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div id="contents">
		<div class="lead">
			<strong>Name of Event:</strong>
			<span th:text="${eventName}"></span>
		</div>
		<ul>
			<li style="list-style-type: none;" v-for="player in players">
				<player-card
					v-bind:player="player"
					v-bind:key="player.id"
				></player-card>
			</li>
		</ul>
	</div>
</body>
<script src="/webjars/vue/2.6.11/vue.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	Vue.component('player-card', {
		props: ['player'],
		template: `<div class="card">
		<div class="card-body">
			<h6 class="card-title">{{ player.name }}</h6>
			<p class="card-text">
				<div>{{ player.description }}</div>
			</p>
		</div>
	</div>`
	});

	var app = new Vue({
		el: '#contents',
		data: {
			players: [
				{ 
					id: "1",
					name: "Lionel Messi",
					description: "Argentina's superstar"
				},
				{
					id: "2",
					name: "Christiano Ronaldo",
					description: "World #1-ranked player from Portugal"
				}
			]
		}
	});
</script>
</html>
